- id: climate_cool_switch_on
  alias: Climate Cool Switch On
  trigger:

  - platform: state
    entity_id: input_boolean.cool_automation
    to: 'on'
  action:
  - service: climate.set_operation_mode
    data:
      entity_id: climate.upstairs_hall_cooling_1
      operation_mode: Cool
- id: climate_cool_switch_off
  alias: Climate Cool Switch Off
  trigger:
  - platform: state
    entity_id: input_boolean.cool_automation
    to: 'off'
  action:
  - service: climate.set_operation_mode
    data:
      entity_id: group.cooling_thermostats
      operation_mode: 'Off'
- id: climate_heat_switch_on
  alias: Climate Heat Switch On
  trigger:
  - platform: state
    entity_id: input_boolean.heat_automation
    to: 'on'
  action:
  - service: climate.set_operation_mode
    data:
      entity_id: group.downstairs_thermostats
      operation_mode: Heat
  - service: climate.set_operation_mode
    data:
      entity_id: group.upstairs_thermostats
      operation_mode: Heat
- id: climate_heat_switch_off
  alias: Climate Heat Switch Off
  trigger:
  - platform: state
    entity_id: input_boolean.heat_automation
    to: 'off'
  action:
  - service: climate.set_operation_mode
    data:
      entity_id: group.downstairs_thermostats
      operation_mode: 'Off'
  - service: climate.set_operation_mode
    data:
      entity_id: group.upstairs_thermostats
      operation_mode: 'Off'
- id: climate_vacation_switch_on
  alias: Climate Vacation Switch On
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'on'
  action:
  - service: climate.set_temperature
    data:
      entity_id: group.downstairs_thermostats
      temperature: 58
  - service: climate.set_temperature
    data:
      entity_id: group.upstairs_thermostats
      temperature: 58
  - service: climate.set_temperature
    data:
      entity_id: group.cooling_thermostats
      temperature: 80
- id: climate_heat_home_night
  alias: Climate Home Night
  trigger:
  - at: '22:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
  - data:
      entity_id: group.downstairs_thermostats
      temperature: 60
    service: climate.set_temperature
  - data:
      entity_id: group.upstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.cooling_thermostats
      temperature: 68
    service: climate.set_temperature
- id: climate_heat_home_day
  alias: Climate Home Day
  trigger:
  - at: 06:00:00
    platform: time
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
  - data:
      entity_id: group.downstairs_thermostats
      temperature: 68
    service: climate.set_temperature
  - data:
      entity_id: group.upstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.cooling_thermostats
      temperature: 70
    service: climate.set_temperature
- id: climate_vacation_switch_off_night
  alias: Climate Vacation Switch Off Night
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'off'
  condition:
    condition: or
    conditions:
    - condition: time
      after: '22:00'
    - condition: time
      before: 05:59
  action:
  - service: climate.set_temperature
    data:
      entity_id: group.downstairs_thermostats
      temperature: 60
  - service: climate.set_temperature
    data:
      entity_id: group.upstairs_thermostats
      temperature: 64
  - service: climate.set_temperature
    data:
      entity_id: group.cooling_thermostats
      temperature: 68
- id: climate_vacation_switch_off_day
  alias: Climate Vacation Switch Off Day
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: time
      after: 06:00
    - condition: time
      before: '21:59'
  action:
  - service: climate.set_temperature
    data:
      entity_id: group.downstairs_thermostats
      temperature: 68
  - service: climate.set_temperature
    data:
      entity_id: group.upstairs_thermostats
      temperature: 64
  - service: climate.set_temperature
    data:
      entity_id: group.cooling_thermostats
      temperature: 70
- id: light_vacation_switch_off_night
  alias: Light Vacation Switch Off Night
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: time
      before: '23:59'
  action:
    service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights__normal
      - scene.living_room_lights__normal
      - scene.kitchen_lights__normal
- id: light_midnight_off
  alias: Light Midnight Off
  trigger:
    platform: time
    at: 00:00:00
  action:
    service: homeassistant.turn_off
    entity_id:
    - group.living_room_lights
    - group.family_room_lights
    - group.kitchen_lights
    - group.outside_lights
- id: basement_guest_sunrise_lights
  alias: Basement Guest Sunrise Lights
  trigger:
    platform: sun
    event: sunrise
    offset: -00:15:00
  condition:
    condition: state
    entity_id: input_boolean.guest_mode
    state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.basement_couch
      transition: 1800
      brightness: 254
- id: light_sunset_vacation
  alias: Light Sunset Vacation
  trigger:
    platform: sun
    event: sunset
    offset: -00:30:00
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  action:
    service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights__away
      - scene.living_room_lights__away
- id: light_sunset_home
  alias: Light Sunset Home
  trigger:
    platform: sun
    event: sunset
    offset: -00:30:00
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
    service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights__normal
      - scene.living_room_lights__normal
      - scene.kitchen_lights__normal
- id: light_sunset_outside
  alias: Light Sunset Outside
  trigger:
    platform: sun
    event: sunset
  action:
    service: switch.turn_on
    data:
      entity_id: group.outside_lights
- id: light_vacation_switch_on_night
  alias: Light Vacation Switch On Night
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: time
      before: '23:59'
  action:
  - service: homeassistant.turn_off
    entity_id:
    - group.living_room_lights
    - group.family_room_lights
  - service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights__away
      - scene.living_room_lights__away
