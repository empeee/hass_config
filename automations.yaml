    service: climate.set_hvac_mode
  - data:
      entity_id: group.upstairs_thermostats
      hvac_mode: 'off'
    service: climate.set_hvac_mode
- id: climate_vacation_switch_on
  alias: Climate Vacation Switch On
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'on'
  action:
  - service: climate.set_temperature
    data:
      entity_id: group.downstairs_thermostats
      temperature: 58
  - service: climate.set_temperature
    data:
      entity_id: group.upstairs_thermostats
      temperature: 58
  - service: climate.set_temperature
    data:
      entity_id: group.cooling_thermostats
      temperature: 80
- id: climate_heat_home_night
  alias: Climate Home Night
  trigger:
  - at: '22:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
  - data:
      entity_id: group.downstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.upstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.cooling_thermostats
      temperature: 68
    service: climate.set_temperature
- id: climate_heat_home_day
  alias: Climate Home Day
  trigger:
  - at: 06:00:00
    platform: time
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
  - data:
      entity_id: group.downstairs_thermostats
      temperature: 68
    service: climate.set_temperature
  - data:
      entity_id: group.upstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.cooling_thermostats
      temperature: 70
    service: climate.set_temperature
- id: climate_vacation_switch_off_night
  alias: Climate Vacation Switch Off Night
  trigger:
  - entity_id: input_boolean.vacation_mode
    platform: state
    to: 'off'
  condition:
  - condition: or
    conditions:
    - after: '22:00'
      condition: time
    - before: 05:59
      condition: time
  action:
  - data:
      entity_id: group.downstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.upstairs_thermostats
      temperature: 64
    service: climate.set_temperature
  - data:
      entity_id: group.cooling_thermostats
      temperature: 68
    service: climate.set_temperature
- id: climate_vacation_switch_off_day
  alias: Climate Vacation Switch Off Day
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: time
      after: 06:00
    - condition: time
      before: '21:59'
  action:
  - service: climate.set_temperature
    data:
      entity_id: group.downstairs_thermostats
      temperature: 68
  - service: climate.set_temperature
    data:
      entity_id: group.upstairs_thermostats
      temperature: 64
  - service: climate.set_temperature
    data:
      entity_id: group.cooling_thermostats
      temperature: 70
- id: light_vacation_switch_off_night
  alias: Light Vacation Switch Off Night
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: time
      before: '23:59'
  action:
    service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights_normal
      - scene.living_room_lights_normal
      - scene.kitchen_lights_normal
- id: light_midnight_off
  alias: Light Midnight Off
  trigger:
    platform: time
    at: 00:00:00
  action:
    service: homeassistant.turn_off
    entity_id:
    - group.living_room_lights
    - group.family_room_lights
    - group.kitchen_lights
    - group.outside_lights
- id: basement_guest_sunrise_lights
  alias: Light Basement Guest Sunrise
  trigger:
  - event: sunrise
    offset: -00:15:00
    platform: sun
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'on'
  action:
  - data:
      brightness: 254
      entity_id: light.basement_couch
      transition: 1800
    service: light.turn_on
- id: light_sunset_vacation
  alias: Light Sunset Vacation
  trigger:
    platform: sun
    event: sunset
    offset: -00:30:00
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  action:
    service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights_away
      - scene.living_room_lights_away
- id: light_sunset_home
  alias: Light Sunset Home
  trigger:
    platform: sun
    event: sunset
    offset: -00:30:00
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
