- id: light_sunset_outside
  alias: Light Sunset Outside
  trigger:
    platform: sun
    event: sunset
  action:
    service: switch.turn_on
    data:
      entity_id: group.outside_lights
- id: light_vacation_switch_on_night
  alias: Light Vacation Switch On Night
  trigger:
  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: time
      before: '23:59'
  action:
  - service: homeassistant.turn_off
    entity_id:
    - group.living_room_lights
    - group.family_room_lights
  - service: scene.turn_on
    data:
      entity_id:
      - scene.family_room_lights_away
      - scene.living_room_lights_away
